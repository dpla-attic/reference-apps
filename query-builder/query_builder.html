<!DOCTYPE html>
<html>
<head>
	<title>DPLA | API Request Builder</title>
	<link href="style/template.css" rel="stylesheet" type="text/css" />
	<link href="style/jquery.multiSelect.css" rel="stylesheet" type="text/css" /> 
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" charset="utf-8" type="text/javascript" ></script>
	<script src="js/beautify.js" charset="utf-8" type="text/javascript"></script>
	<script src="js/jquery.multiSelect.js" charset="utf-8" type="text/javascript"></script> 
	<script src="js/query_bulider.js" charset="utf-8" type="text/javascript"></script>
</head>
<body>
	<div class="header group">     			
        <div class="title">
			<h2><a href="http://dp.la">DPLA</a><h2/>
			<h1 class="page_title">API Request Builder<h1/> 
        </div><!--ending the left-column-->
    </div><!--ending the header-->
    
    <div class="container group">
        <div class="sidebar">
			<div class="content">
			<p><a class="link" href="http://dp.la/dev/wiki/Documentation">Detailed API documentation can be found here</a></p>
				<form method="get" action="#">
				<div class="search_pair">
					<p>Resource Type</p>
					<div class="form_element">
	                    <select name="resource_type" id="resource_type">
	                    	<option value="item" selected="selected">Item</option>
	                    </select>
                    </div>
                 </div>
                 <div class="search_pair">
                    <p>Access Type</p>
                    <div class="form_element">
                    	<select id="access_type" name="access_type">
                    		<option value="search" selected="selected">Search</option>
                    		<option value="direct">Direct Access</option>
                    	</select>
                    </div>
                 </div>
                 <div id="dynamic_fields"></div>
                 <div class="search_pair">
	                 <div class="form_element">
	               	  <input type="submit" id="submit_search" name="submit_search" value="Do it, little dude" class="searchButton"/>
	                 </div>
                 </div>
			</form>      
			</div>
        </div><!--ending the left-column-->
        
        <div class="main">
			<div class="content">
				<div id="request_address">
					<p>Request Address</p>
					<textarea class="request_response" id="request"></textarea>
				</div>
				<div>
				<p>Response</p>
					<textarea class="request_response" id="lc_response"></textarea>
				</div>
			</div>
        </div><!--ending the right-column-->
    </div><!--ending the container-->
    
    <div class="footer">       
      	 <p><a href="http://dp.la/">DPLA</a></p>
    </div><!--ending the footer-->
</body>
</html>
